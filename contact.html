<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1 - Sanctuary Helpers Contact</title>
  <script src="https://kit.fontawesome.com/359f9b0fe9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

  <!-- Header -->
  <header class="contact-header">
    <div class="wrapper">
      <nav class="nav-bar-contact">
        <h3>Sanctuary Helpers</h3>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
  
      <h1>Get in Touch</h1>
  
    </div> <!-- .wrapper END -->
  </header>
  <!-- Header END -->

  <!-- Main -->
  <main class="contact-page" id="contact-page">
    <div class="wrapper">
      <div class="contact-container">
        <div class="contact-page-form">
          <form action="#" class="form contact-form" name="contact-form">
            <div class="form-info">
              <div class="user-name user-info">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="user-email user-info">
                <label for="e-mail">Email Address</label>
                <input type="text" id="e-mail" name="e-mail" required>
              </div>
            </div>
          
            <div class="form-comment contact-page-comment">
              <label for="comment" class="sr-only">Comment</label>
              <textarea type="text" name="comment" id="comment" placeholder="Message" required></textarea>
            </div>
          
            <button type="submit">Submit</button>
          </form>
        </div>

        <div class="contact-info">
          <aside>
            <div class="contact-socials">
              <div class="contact-icon">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
              </div>
              <div class="contact-icon">
                <a href="#"><i class="fab fa-instagram"></i></a>
              </div>
              <div class="contact-icon">
                <a href="#"><i class="fab fa-twitter"></i></a>
              </div>
              <div class="contact-icon">
                <a href="#"><i class="fab fa-whatsapp"></i></a>
              </div>
            </div>
          </aside>

          <div class="contact-us">
            <p class="email-info"><a href="mailto:info@email.com" class="email-link">info@email.com</a></p>

            <p>123 - 456 - 7890</p>
            <p>123 Queen Street West,</p>
            <p>Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V 2D5</p>
          </div>
        </div>
      </div> <!-- .contact-container END -->
    </div> <!-- .wrapper END -->
  </main>
  <!-- Main END -->

  <!-- Footer -->
  <footer>
    <div class="wrapper">
      <p>Copyright Â© 2022 Juno College of Technology</p>
    </div>
  </footer>
  <!-- Footer End -->

</body>
</html>
